<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #a8e063);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 4rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            font-weight: 700;
            color: #388E3C;
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-group label {
            font-weight: 600;
        }
        .btn-primary {
            background: #388E3C;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            padding: 0.8rem;
        }
        .btn-primary i {
            margin-right: 0.5rem;
            transition: transform 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2E7D32;
            transform: translateY(-3px);
        }
        .btn-primary:hover i {
            transform: rotate(10deg);
        }
        .btn-secondary {
            margin-top: 1.5rem;
            background: #ffffff;
            border: 2px solid #388E3C;
            color: #388E3C;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            padding: 0.8rem;
        }
        .btn-secondary i {
            margin-right: 0.5rem;
            transition: transform 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #388E3C;
            color: #ffffff;
            transform: translateY(-3px);
        }
        .btn-secondary:hover i {
            transform: rotate(10deg);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2><i class="fas fa-user-circle"></i> Sign In</h2>
    <form action="/signin" method="post">
        <div class="form-group">
            <label for="gmail"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" class="form-control" id="gmail" name="gmail" required>
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
    </form>
    <button onclick="window.location.href='/views/signup.html'" class="btn btn-secondary btn-block">
        <i class="fas fa-user-plus"></i> Sign Up
    </button>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
