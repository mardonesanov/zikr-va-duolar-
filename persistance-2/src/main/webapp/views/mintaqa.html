<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Mintaqa Tanlash</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 2rem;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 2.5rem;
            font-size: 3rem;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .region-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            background: #e9ecef;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.6rem;
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .region-option:hover {
            background: #dee2e6;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: #0d6efd;
            color: #ffffff;
            font-weight: 700;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #0b5ed7;
        }
        .back-button i {
            margin-right: 10px;
        }
    </style>
    <script>
        function selectRegion(region) {
            localStorage.setItem('selectedRegion', region);
            alert(region + ' mintaqasi tanlandi');
            window.location.href = '/views/sozlamalar.jsp';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const selectedRegion = localStorage.getItem('selectedRegion');
            if (selectedRegion) {
                const regionDisplay = document.createElement('div');
                regionDisplay.textContent = 'Tanlangan mintaqa: ' + selectedRegion;
                regionDisplay.style.fontWeight = '700';
                regionDisplay.style.marginTop = '1.5rem';
                regionDisplay.style.textAlign = 'center';
                document.querySelector('.container').appendChild(regionDisplay);
            }
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Mintaqa Tanlash</h1>
    <div class="region-option" onclick="selectRegion('Toshkent')">Toshkent</div>
    <div class="region-option" onclick="selectRegion('Samarqand')">Samarqand</div>
    <div class="region-option" onclick="selectRegion('Buxoro')">Buxoro</div>
    <div class="region-option" onclick="selectRegion('Andijon')">Andijon</div>
    <div class="region-option" onclick="selectRegion('Fargona')">Farg'ona</div>
    <div class="region-option" onclick="selectRegion('Namangan')">Namangan</div>
    <div class="region-option" onclick="selectRegion('Xorazm')">Xorazm</div>
    <div class="region-option" onclick="selectRegion('Qashqadaryo')">Qashqadaryo</div>
    <div class="region-option" onclick="selectRegion('Surxondaryo')">Surxondaryo</div>
    <div class="region-option" onclick="selectRegion('Jizzax')">Jizzax</div>
    <div class="region-option" onclick="selectRegion('Navoiy')">Navoiy</div>
    <div class="region-option" onclick="selectRegion('Sirdaryo')">Sirdaryo</div>
    <a href="/views/sozlamalar.html" class="back-button"><i class="fa-solid fa-arrow-left"></i>Orqaga qaytish</a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectedRegion = localStorage.getItem('selectedRegion');
        if (selectedRegion) {
            document.body.insertAdjacentHTML('afterbegin', '<div style="text-align: center; font-weight: bold; margin-bottom: 15px;">Tanlangan mintaqa: ' + selectedRegion + '</div>');
        }
    });
</script>
</body>
</html>
