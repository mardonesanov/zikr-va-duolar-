<!DOCTYPE html>
<html lang="uz" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Ro'yxatdan o'tish</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #a8e063);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 4rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-weight: 700;
            color: #388E3C;
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            border-color: #388E3C;
            box-shadow: 0 0 8px rgba(56, 142, 60, 0.25);
            outline: none;
        }
        .button-container {
            text-align: center;
            margin-top: 2rem;
        }
        .signup-button {
            padding: 0.8rem 2rem;
            background: #388E3C;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-button i {
            margin-right: 0.5rem;
            transition: transform 0.3s ease-in-out;
        }
        .signup-button:hover {
            background-color: #2E7D32;
            transform: translateY(-3px);
        }
        .signup-button:hover i {
            transform: rotate(10deg);
        }
        .signin-button {
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background: #ffffff;
            color: #388E3C;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #388E3C;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signin-button i {
            margin-right: 0.5rem;
            color: #e53935;
            transition: transform 0.3s ease-in-out;
        }
        .signin-button:hover {
            background-color: #388E3C;
            color: #ffffff;
            transform: translateY(-3px);
        }
        .signin-button:hover i {
            transform: rotate(10deg);
            color: #ffffff;
        }
        .error-message {
            color: #ff0000;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ro'yxatdan o'tish</h1>
    <c:if test="${not empty param.error}">
        <div class="error-message">

        </div>
    </c:if>
    <form action="/user" method="post">
        <input type="hidden" name="action" value="signup">
        <div class="form-group">
            <label for="name">Ismingiz</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="gmail">Gmail Manzili</label>
            <input type="text" id="gmail" name="gmail" required>
        </div>
        <div class="button-container">
            <button type="submit" class="signup-button"><i class="fas fa-arrow-right"></i> Davom Etish</button>
            <a href="/views/signin.html"><button type="button" class="signin-button"><i class="fas fa-sign-in-alt"></i> Sign In</button></a>
        </div>
    </form>
</div>
</body>
</html>
