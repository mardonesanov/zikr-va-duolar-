<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #a8e063);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h2 {
            font-weight: 700;
            color: #388E3C;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            padding: 0.9rem;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #388E3C;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            padding: 0.8rem;
        }
        .btn-primary i {
            margin-right: 0.5rem;
            transition: transform 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2E7D32;
            transform: translateY(-3px);
        }
        .btn-primary:hover i {
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center"><i class="fas fa-envelope"></i> Verify Your Email</h2>
    <form action="/verify" method="post">
        <div class="form-group">
            <label for="code"><i class="fas fa-key"></i> Verification Code:</label>
            <input type="text" class="form-control" id="code" name="code" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-check-circle"></i> Verify</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
