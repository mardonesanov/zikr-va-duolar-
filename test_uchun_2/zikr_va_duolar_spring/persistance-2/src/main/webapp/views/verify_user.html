<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Gmail Tasdiqlash</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
        .button-container {
            text-align: center;
            margin-top: 2rem;
        }
        .verify-button {
            padding: 1rem 2rem;
            background: #007bff;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .verify-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gmail Tasdiqlash</h1>
    <form action="/verifyUser" method="post">
        <div class="form-group">
            <label for="code">Tasdiqlash Kiritish</label>
            <input type="text" id="code" name="code" required>
        </div>
        <div class="button-container">
            <button type="submit" class="verify-button">Tasdiqlash</button>
        </div>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            fetch(this.action, {
                method: this.method,
                body: new URLSearchParams(new FormData(this))
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/views/profil.jsp';
                } else {
                    alert('Tasdiqlashda xatolik yuz berdi. Iltimos, qayta urinib ko‘ring.');
                }
            }).catch(error => {
                alert('Server bilan bog‘lanishda xatolik yuz berdi.');
            });
        });
    </script>
</div>

</body>
</html>
