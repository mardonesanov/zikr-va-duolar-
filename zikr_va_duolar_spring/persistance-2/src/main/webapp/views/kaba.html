<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ka'ba Jonli Translyatsiyasi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease;
        }
        .watch-button {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .watch-button:hover {
            background-color: #e5533d;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .watch-button:active {
            transform: translateY(2px);
        }
        .watch-icon {
            font-size: 1.8em;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            animation: zoomIn 1s ease;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <script>
        function showLiveStream() {
            const liveStream = document.getElementById('live-stream');
            liveStream.style.display = 'block';
            liveStream.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Ka'bani Jonli Tomosha Qiling</h1>
    <button onclick="showLiveStream()" class="watch-button">
        <span class="watch-icon">â–¶</span> Jonli Tomosha Qilish
    </button>
    <iframe id="live-stream" src="https://www.youtube.com/embed/P5kgsMQmvAA?autoplay=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</body>
</html>
