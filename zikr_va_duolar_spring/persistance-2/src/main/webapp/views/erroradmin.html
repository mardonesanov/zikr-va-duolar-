<!DOCTYPE html>
<html lang="uz">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xato - Admin Bo'limi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        .icon-container {
            margin-bottom: 20px;
        }
        .icon-container i {
            color: #e74c3c;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #e74c3c;
        }
        p {
            margin-bottom: 30px;
            font-size: 1em;
            color: #555;
        }
        .btn {
            background: #3498db;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon-container">
        <i class="fas fa-exclamation-triangle fa-3x"></i>
    </div>
    <h2>Siz adminsiz, ma'lumotlaringizni o'zgartira olmaymiz.</h2>
    <p>Profil sahifasiga o'ting:</p>
    <a href="/views/profil.jsp" class="btn"><i class="fas fa-cog"></i> Profil</a>
</div>
</body>
</html>
